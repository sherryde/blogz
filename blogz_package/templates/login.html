{% extends "base.html" %}
{% block content %}

<div class="add-content">
    <h1>Blogz Login</h1><br>
    <p>If you don't have an account, you may <a href="/register">register</a> for one</p><br>
    <form action="/login" method="post" >
        <fieldset class="form-group">
            <table class="add-article-content form-label">
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                        <input class="article-title form-title-field" name="username" type="text" value="{{ username }}" required pattern="[A-Za-z0-9]{3,20}" />
                    </td>
                </tr>
                <tr>
                <td><label for="username">Email</label></td>
                <td>
                <input class="article-title form-title-field" name="email" type="email" value="{{ email }}"
                required pattern="[A-z0-9]+@[A-z0-9]+\.[A-z]{3,20}"
                title='Email: 3 to 20 character, @, ., no spaces'  />
                </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input class="article-title form-title-field" name="password" type="password" required pattern="[a-zA-Z0-9_-]{3,20}" />
                    </td>
                </tr>
            </table>
            <!-- </fieldset> -->
            <input class="login-submit-btn"  type="submit" value="Login" />
        </fieldset>
    </form>
</div>
{% endblock content%}
