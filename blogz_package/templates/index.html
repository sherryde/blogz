{% extends "base.html" %}

{% block content %}
    

{% if users == 0 %}
<p>No users yet!</p>
{% else %}

  <h3>Member List</h3>
    <ul>
    {% for user in users %}
        <article class="content-section">

              <h3><a class=" article-title article-title-hover" 
                href="/blog?user_id={{user.id}}">{{ user.username }}</a></h3>

        </article>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
